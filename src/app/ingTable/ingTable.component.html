<button mat-raised-button (click)= "updateIng()"> Таблица ингредиентов </button>
<table mat-table [dataSource]="ingservice.ingredients" class="mat-elevation-z8" width=800>

    <!-- Position Column -->
  <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
  <ng-container matColumnDef="Name" >
        <th mat-header-cell *matHeaderCellDef > Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

       <!-- Weight Column -->
  <ng-container matColumnDef="Measure">
        <th mat-header-cell *matHeaderCellDef> Ед. измерения </th>
        <td mat-cell *matCellDef="let element"> {{element.measure}} </td>
      </ng-container>
 
       <!-- Symbol Column -->
  <ng-container matColumnDef="Available">
        <th mat-header-cell *matHeaderCellDef> Кол-во единиц </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
      </ng-container>

      <ng-container matColumnDef="DateManufacture">
            <th mat-header-cell *matHeaderCellDef> Дата производства </th>
            <td mat-cell *matCellDef="let element"> {{element.dateManufacture |date:'shortDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="DateExpiration">
                <th mat-header-cell *matHeaderCellDef>Конец срока годности</th>
                <td mat-cell *matCellDef="let element"> {{element.dateExpiration |date:'shortDate'}} </td>
              </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
